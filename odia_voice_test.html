<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ODIA Voice Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        
        button {
            background: #28a745;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background: #218838;
        }
        
        .result {
            margin: 20px 0;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #ddd;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            border-color: #c3e6cb;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            border-color: #f5c6cb;
        }
        
        audio {
            width: 100%;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>üß™ ODIA Voice Robot Test</h1>
    
    <div style="text-align: center;">
        <button onclick="testRobot()">üîç Test Robot</button>
        <button onclick="testVoice()">üéôÔ∏è Test Voice</button>
    </div>
    
    <div id="result"></div>
    
    <script>
        async function testRobot() {
            const result = document.getElementById('result');
            result.innerHTML = 'üîç Testing robot connection...';
            
            try {
                const response = await fetch('http://localhost:8001/');
                const data = await response.json();
                
                result.className = 'result success';
                result.innerHTML = '‚úÖ Robot alive: ' + data.message;
            } catch (error) {
                result.className = 'result error';
                result.innerHTML = '‚ùå Robot not responding: ' + error.message;
            }
        }
        
        async function testVoice() {
            const result = document.getElementById('result');
            result.innerHTML = 'üéôÔ∏è Creating voice...';
            
            try {
                const response = await fetch('http://localhost:8001/speak', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        text: 'Hello from ODIA!',
                        agent: 'lexi'
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    result.className = 'result success';
                    result.innerHTML = '‚úÖ Voice created! <audio controls><source src="http://localhost:8001' + data.download_url + '" type="audio/mpeg"></audio>';
                } else {
                    throw new Error(data.message);
                }
            } catch (error) {
                result.className = 'result error';
                result.innerHTML = '‚ùå Voice failed: ' + error.message;
            }
        }
    </script>
</body>
</html>
